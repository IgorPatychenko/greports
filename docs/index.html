<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Greports</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-main>
                    <v-toolbar style="border-bottom: 1px solid rgba(0,0,0,.12)" elevation="0">
                        <v-toolbar-items>
                            <v-btn text href="./javadoc/">Javadoc</v-btn>
                        </v-toolbar-items>
                    </v-toolbar>
                    <v-navigation-drawer fixed style="margin-top: 64px;">
                        <v-list-item>
                            <v-list-item-content>
                                <v-list-item-title class="title">Greports</v-list-item-title>
                                <v-list-item-subtitle>v3.2.2</v-list-item-subtitle>
                            </v-list-item-content>
                        </v-list-item>

                        <v-divider></v-divider>

                        <v-list dense nav>
                            <v-list-group :value="false" prepend-icon="mdi-script-text-outline" no-action>
                                <template v-slot:activator>
                                    <v-list-item-title>Introduction</v-list-item-title>
                                </template>
                                <v-list-item link no-action sub-group v-on:click="togglePage('about')">
                                    <v-list-item-title>About</v-list-item-title>
                                </v-list-item>
                            </v-list-group>
                        </v-list>
                        <v-list dense nav>
                            <v-list-group :value="false" prepend-icon="mdi-speedometer-medium" no-action>
                                <template v-slot:activator>
                                    <v-list-item-title>Getting started</v-list-item-title>
                                </template>
                                <v-list-item link no-action sub-group v-on:click="togglePage('installation')">
                                    <v-list-item-title>Installation</v-list-item-title>
                                </v-list-item>
                            </v-list-group>
                        </v-list>

                        <v-list dense nav>
                            <v-list-group :value="false" prepend-icon="mdi-alpha-e-circle-outline" no-action>
                                <template v-slot:activator>
                                    <v-list-item-title>Examples</v-list-item-title>
                                </template>
                                <v-list-item link no-action sub-group v-on:click="togglePage('basic')">
                                    <v-list-item-title>Basic configuration</v-list-item-title>
                                </v-list-item>
                                <v-list-item link no-action sub-group v-on:click="togglePage('columns')">
                                    <v-list-item-title>Columns</v-list-item-title>
                                </v-list-item>
                            </v-list-group>
                        </v-list>

                    </v-navigation-drawer>
                    <v-container style="margin-left: 256px;">
                        <div v-if="pageActive('about')">
                            The main objective of this project is to minimize the development times of the source code necessary for the generation of an Excel file that will contain the information stored in a Java data structure.
                        </div>
                        <div v-if="pageActive('installation')">
                            Installation page
                        </div>
                    </v-container>
                </v-main>
            </v-app>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

        <script>
            new Vue({
                el: '#app',
                vuetify: new Vuetify(),
                data: {
                    pages: {
                        about: true
                    }
                },
                methods: {
                    pageActive(pageId) {
                        return this.pages[pageId] === true;
                    },
                    togglePage(pageId) {
                        for (let pagesKey in this.pages) {
                            this.pages[pagesKey] = false;
                        }
                        this.pages[pageId] = true;
                    }
                }
            })
        </script>
    </body>
</html>
